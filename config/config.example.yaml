# MeshCore-TUI configuration example. Copy to config.yaml and edit per companion node.
version: 1
meshcore:
  companion:
    transport: bluetooth              # bluetooth | serial | tcp
    endpoint: meshcore-dev.local      # for TCP connections
    device: auto                      # auto for serial or /dev/tty0, MAC address for bluetooth
  log_packets: false
app:
  theme: meshcore-dark
  log_level: info 
  data_location: ~/.meshcore-tui      # where configuration and state are stored
